<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
<div id="myPlot" style="width:100%;max-width:700px"></div>

<script>
    let opcion = prompt("1.Sin   2.Cos  3.Tan  4.Cot \n Ingresa la funcion que desea usar:", 0);
    let inicio = prompt("Ingresa el inicio de la grafica", 0);
    let fin = prompt("Ingresa el fin de la grafica", 0);
    //Funcion seno
    if(opcion==1)
    {
        let exp = "Math.sin(x)";
        const xValues = [];
        const yValues = [];
        for (let x = +inicio; x <= +fin; x += 0.1) 
        {
            xValues.push(x);
            yValues.push(eval(exp));
        }
        const data = [{x:xValues, y:yValues, mode:"lines"}];
        const layout = {title: "y = " +exp};
        Plotly.newPlot("myPlot", data, layout);
    }
    //Funcion coseno
    if(opcion==2)
    {
        let exp = "Math.cos(x)";
        const xValues = [];
        const yValues = [];
        for (let x = +inicio; x <= +fin; x += 0.1) 
        {
            xValues.push(x);
            yValues.push(eval(exp));
        }
        const data = [{x:xValues, y:yValues, mode:"lines"}];
        const layout = {title: "y = " +exp};
        Plotly.newPlot("myPlot", data, layout);
    }
    //Funcion tangente
    if(opcion==3)
    {
        let exp = "Math.tan(x)";
        const xValues = [];
        const yValues = [];
        for (let x = +inicio; x <= +fin; x += 0.1) 
        {
            xValues.push(x);
            yValues.push(eval(exp));
        }
        const data = [{x:xValues, y:yValues, mode:"lines"}];
        const layout = {title: "y = " +exp};
        Plotly.newPlot("myPlot", data, layout);
    }
    //Funcion cotangente
    if(opcion==4)
    {
        let exp = "Math.cot(x)";
        const xValues = [];
        const yValues = [];
        for (let x = +inicio; x <= +fin; x += 0.1) 
        {
            xValues.push(x);
            yValues.push(eval(exp));
        }
        const data = [{x:xValues, y:yValues, mode:"lines"}];
        const layout = {title: "y = " +exp};
        Plotly.newPlot("myPlot", data, layout);
    }
</script>
</body>
</html>
