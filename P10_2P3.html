<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script>
    var arreglo=[0,0,0,0,0];
for(i=0;i<10;i++)
    {
        arreglo[i]=Math.floor(Math.random()*10)+1;
    }
const xValues = ["Progra 1", "Progra Web", "Quimica", "Mate", "Ingles"];
const yValues = [arreglo[0],arreglo[1], arreglo[2], arreglo[3], arreglo[4]];
const barColors = ["rgba(255,0,0,0.6)", "green","blue","orange","purple"];
new Chart("myChart", {
 type: "bar",
 data: {
 labels: xValues,
 datasets: [{
 backgroundColor: barColors,
 data: yValues
 }]
 },
 options: {
 legend: {display: false},
 title: {
 display: true,
 text: "Calificaciones"
 }
 }
});
</script>
</body>
</html>
