<!DOCTYPE html>
<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <head>
        <title>Grafica Calificaciones</title>
    </head>
    <body>
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
        <script>
            const xValues = ["Progra Web 1", "Progra 1", "Mate 1", "Quimica", "Ingles 4"]
            const yValues = [(Math.random()*10)+1, (Math.random()*10)+1, (Math.random()*10)+1, (Math.random()*10)+1, (Math.random()*10)+1];
            const barColors = ["rgba(255,0,0,0.6)", "green","black","orange","purple"];
            new Chart("myChart", {/*constructor,*/
            type: "bar",
            data: {
            labels: xValues,
            datasets: [{
            backgroundColor: barColors,
            data: yValues
            }]
            },
            options: {
            legend: {display: true},
            title: {
            display: true,
            text: "Parcial 2"
            }
            }
            });
        </script>
    </body>
</html>
